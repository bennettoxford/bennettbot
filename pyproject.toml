[tool.coverage.run]
branch = true
dynamic_context = "test_function"
omit = [
    ".venv/*",
    "venv/*",
    "scripts/*",
    "fabfile.py",
    "*/__main__.py",
    "tests/mock_web_api_server.py",
    "workspace/test/jobs.py",
    "tests/workspace/test/jobs.py"
]

[tool.coverage.report]
fail_under = 100
skip_covered = true
show_missing = true
exclude_lines = [
  "if __name__ == .__main__.:",
  "assert False",
  "pragma: no cover"
]

[tool.coverage.html]
show_contexts = true

[tool.pytest.ini_options]
env = [
    "DB_PATH=tests/ebmbot.db",
    "WORKSPACE_DIR=tests/workspace",
    "WRITEABLE_WORKSPACE_DIR=tests/writeable_workspace",
    "WRITEABLE_DIR=tests/",
    "LOGS_DIR=tests/logs",
    "HOST_LOGS_DIR=tests/logs",
    "SLACK_LOGS_CHANNEL=logs",
    "SLACK_BENNETT_ADMINS_CHANNEL=bennettadmins",
    "SLACK_TECH_SUPPORT_CHANNEL=techsupport",
    "SLACK_SIGNING_SECRET=secret",
    "SLACK_BOT_TOKEN=xoxb-token",
    "SLACK_APP_TOKEN=xapp-token",
    "SLACK_APP_USERNAME=test_username",
    "GITHUB_WEBHOOK_SECRET=github_webhook_secret",
    "EBMBOT_WEBHOOK_SECRET=ebmbot_webhook_secret",
    "WEBHOOK_ORIGIN=http://localhost:9999",
    "GCP_CREDENTIALS_PATH=",
    "DATA_TEAM_GITHUB_API_TOKEN=dummy-token"
]
filterwarnings = [
    "ignore:distutils Version classes are deprecated:DeprecationWarning:pytest_freezegun",
]

[tool.ruff]
line-length = 88
exclude = [
  ".direnv",
  ".git",
  ".github",
  ".ipynb_checkpoints",
  ".pytest_cache",
  ".venv",
  "__pycache__",
  "docker",
  "htmlcov",
  "venv",
  "fabfile.py",
]

[tool.ruff.lint]
extend-select = [
  "A",  # flake8-builtins
  "I",  # isort
  "INP",  # flake8-no-pep420
  "ISC",  # flake8-implicit-str-concat
  "UP",  # pyupgrade
  "W",  # pycodestyle warning
]
extend-ignore = [
  "E501",
  "E731",
]

[tool.ruff.lint.isort]
lines-after-imports = 2

[tool.ruff.lint.per-file-ignores]
"gunicorn/conf.py" = ["INP001"]
"scripts/setup_gcp_credentials.py" = ["INP001"]
