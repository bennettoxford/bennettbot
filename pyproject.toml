[tool.black]
exclude = '''
(
  /(
      \.git         # exclude a few common directories
    | \.direnv
    | \.github
    | \.pytest_cache
    | \.venv
    | htmlcov
    | venv
  )/
)
'''

[tool.coverage.run]
branch = true
omit = [
    ".venv/*",
    "venv/*",
    "fabfile.py",
    "*/__main__.py",
    "tests/mock_web_api_server.py",
    "workspace/teamrap/generate_report.py",
    "workspace/test/jobs.py"
]

[tool.coverage.report]
fail_under = 100
skip_covered = true
exclude_lines = [
  "pragma: no cover",
  "if __name__ == .__main__.:",
  "assert False"
]

[tool.coverage.html]

[tool.ruff]
line-length = 88
exclude = [
  ".direnv",
  ".venv/",
  "venv/",
  "fabfile.py",
]
extend-select = [
  "A", # flake8-builtins
  "I",  # isort
  "INP",  # flake8-no-pep420
  "ISC",  # flake8-implicit-str-concat
  "UP",  # pyupgrade
  "W",  # pycodestyle warning
]
extend-ignore = [
  "E501"
]

[tool.ruff.isort]
lines-after-imports = 2

[tool.pytest.ini_options]
env = [
    "DB_PATH=tests/ebmbot.db",
    "WORKSPACE_DIR=tests/workspace",
    "LOGS_DIR=tests/logs",
    "SLACK_LOGS_CHANNEL=logs",
    "SLACK_TECH_SUPPORT_CHANNEL=techsupport",
    "SLACK_SIGNING_SECRET=secret",
    "SLACK_BOT_TOKEN=xoxb-token",
    "SLACK_APP_TOKEN=xapp-token",
    "SLACK_APP_USERNAME=test_username",
    "GITHUB_WEBHOOK_SECRET=github_webhook_secret",
    "EBMBOT_WEBHOOK_SECRET=ebmbot_webhook_secret",
    "WEBHOOK_ORIGIN=http://localhost:9999",
    "EBMBOT_PATH=",
    "GCP_CREDENTIALS_PATH="
]
filterwarnings = [
    "ignore:distutils Version classes are deprecated:DeprecationWarning:pytest_freezegun",
]
